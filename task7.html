<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
       
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
            background-color: rgb(241, 236, 236);
        }

       
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease, padding 0.3s ease;
        }

        header.scrolled {
            background-color: rgba(51, 51, 51, 0.9); 
            padding: 10px 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: #3bf0ba;
        }

        .nav-links {
            list-style: none;
            display: flex;
            display: contents;
            margin: 0;
            padding: 0;
            
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-links a.active {
            color: #e9bc73;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #f39c12;
        }

     
        .hero {
            background-image: url(https://img.freepik.com/free-vector/minimal-blue-mountain-background-aesthetic_53876-111802.jpg?t=st=1741371867~exp=1741375467~hmac=82c3f9ac5de64743c9909cf21a8e4b1525ccec19b7b7b82a94a849d28d3c2e1f&w=1060); /* Placeholder image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-content p {
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .btn {
            background-color: #f39c12;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e67e22;
        }

    
        .portfolio {
            padding: 60px 20px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .portfolio h2 {
            font-size: 36px;
            margin-bottom: 40px;
            color: #333;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 0 20px;
        }

        .portfolio-item {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
        }

        .portfolio-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .portfolio-item p {
            padding: 15px;
            font-size: 18px;
            color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #f39c12;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }

            .hero-content h1 {
                font-size: 36px;
            }

            .hero-content p {
                font-size: 18px;
            }

            .portfolio-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
   
    <header>
        <div class="logo">My Portfolio</div>
        <ul class="nav-links">
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Welcome to My Portfolio</h1>
            <p>I create amazing things.</p>
            <a href="#portfolio" class="btn">View My Work</a>
        </div>
    </section>

    <section id="portfolio" class="portfolio">
        <h2>My Work</h2>
        <div class="portfolio-grid">
            <div class="portfolio-item">
                <img src="https://img.freepik.com/free-photo/cropped-image-woman-inputting-card-information-key-phone-laptop-while-shopping-online_1423-68.jpg?t=st=1741372049~exp=1741375649~hmac=560db19e06096d61018cff97951c5159ec0bb492ca171461eeaf8c8068bb135b&w=1060" alt="Project 1">
                <p>Project 1 Description</p>
            </div>
            <div class="portfolio-item">
                <img src="https://img.freepik.com/free-photo/elevated-view-camera-lens-spiral-notebook-cellphone-personal-accessories-background_23-2147856120.jpg?t=st=1741372119~exp=1741375719~hmac=4c25503c3bc548fcb1b255a397227c3aeef8170fb59eeb7be5ff9acc9e90aae9&w=1060" alt="Project 2">
                <p>Project 2 Description</p>
            </div>
            <div class="portfolio-item">
                <img src="https://img.freepik.com/free-photo/view-digital-camera-aesthetic-design_23-2150720377.jpg?t=st=1741372183~exp=1741375783~hmac=9805977abcb30d48e1d1dfb3fa2b79608bb34eae81d89bb516e0146bd6b8e614&w=1060" alt="Project 3">
                <p>Project 3 Description</p>
            </div>
        </div>
    </section>
    <footer id="contact">
        <p>&copy; 2023 My Portfolio. All rights reserved.</p>
        <div class="social-links">
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
            <a href="#">Twitter</a>
        </div>
    </footer>
       
</body>
</html>
