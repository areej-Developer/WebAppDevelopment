<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: url(b.jpg);
            background-size: cover; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            height: 100vh; 
            margin: 0;
        }
        .container {
            padding: 20px; 
            background-color: white;
            border-radius: 10px; 
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); 
            max-width: 600px; 
            width: 100%; 
        }
        .con {
            border: 4px solid blue;
            padding: 20px;
        }

        .row {
            display: flex;
            padding: 8px;
            gap: 30px;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .row div {
            flex: 2;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            gap: 80px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h4 {
            margin: 10px 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">

        <form action="">
            <div class="con">
                <h2 id="q">Business Loan Application</h2>
                <p id="q">Personal Information</p>
            </div>

            <h4>Name of Applicant *</h4>
            <div class="row">
                <div>
                    <label for="">Prefix</label>
                    <input type="text" placeholder="Prefix">
                </div>
                <div>
                    <label for="">First Name</label>
                    <input type="text" placeholder="First Name">
                </div>
                <div>
                    <label for="">Middle Name</label>
                    <input type="text" placeholder="Middle Name">
                </div>
                <div>
                    <label for="">Last Name</label>
                    <input type="text" placeholder="Last Name">
                </div>
            </div>

            <div class="row">
                <div>
                    <h4>E-mail of Applicant *</h4>
                    <input type="email" placeholder="example@mail.com" required>
                </div>
                <div>
                    <h4>Phone Number of Applicant *</h4>
                    <input type="number" placeholder="0000-0000000">
                </div>
            </div>

            <div class="row">
                <div>
                    <h4>Mobile Phone of Applicant *</h4>
                    <input type="number" placeholder="0000-0000000">
                </div>
                <div>
                    <h4>Fax Number of Applicant *</h4>
                    <input type="number" placeholder="0000-0000000">
                </div>
            </div>

            <div class="row">
                <div>
                    <h4>Address of Applicant *</h4>
                    <input type="text" placeholder="Enter your address">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
